{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
<style>
  /* Container for centering the form */
  .signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 1rem;
    background: linear-gradient(135deg, #f0f4ff, #ffffff);
  }

  /* Form styling */
  .signup-form {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }

  .signup-form h2 {
    color: #0073e6;
    font-size: 2rem;
    margin-bottom: 1.5rem;
  }

  .signup-form input,
  .signup-form select,
  .signup-form textarea {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
  }

  .signup-form button {
    background-color: #0073e6;
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  .signup-form button:hover {
    background-color: #005bb5;
  }

  .login-link {
    margin-top: 1rem;
    font-size: 0.95rem;
  }

  .login-link a {
    color: #0073e6;
    text-decoration: none;
    font-weight: bold;
  }

  .login-link a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    .signup-form {
      padding: 1rem;
    }
    .signup-form h2 {
      font-size: 1.75rem;
    }
  }
</style>

<div class="signup-container">
  <div class="signup-form">
    <h2>Signup</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
    <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
