{% extends "base.html" %}

{% block title %}Registered Users{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Registered Users</h2>
        </div>
        <div class="card-body">
            <div class="table-wrapper">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td><span class="id-badge">#{{ user.id }}</span></td>
                            <td>
                                <div class="user-info">
                                    <div class="avatar">
                                        <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=random" alt="User Avatar">
                                    </div>
                                    <span class="username">{{ user.username }}</span>
                                </div>
                            </td>
                            <td><span class="role-label">{{ user.role }}</span></td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="empty-message">No registered users found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<style>
   /* General Page Styling */



/* Card Styling */
.card {
position:relative;
left:350px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    background-color: #ffffff;
    overflow: hidden;
    transition: all 0.3s ease-in-out;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
}

.card-header {
    padding: 1.5rem;
    background: linear-gradient(135deg, #4f46e5 0%, #a855f7 100%);
    color: white;
    text-align: center;
    font-size: 1.6rem;
    font-weight: 700;
    letter-spacing: 0.5px;
    text-transform: uppercase;
}

/* Table Wrapper */
.table-wrapper {
    overflow-x: auto;
    border-radius: 12px;
    padding: 1rem;
    background: white;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
}

/* Table Styling */
.user-table {
    width: 100%;
    border-collapse: collapse;
    text-align: left;
    border-radius: 12px;
    overflow: hidden;
}

.user-table thead {
    background: linear-gradient(90deg, #4f46e5 0%, #8b5cf6 100%);
    color: white;
    text-transform: uppercase;
}

.user-table th,
.user-table td {
    padding: 1.2rem;
    font-size: 1rem;
    border-bottom: 1px solid #e2e8f0;
}

.user-table th {
    font-weight: 700;
    text-align: left;
}

.user-table tbody tr:nth-child(odd) {
    background-color: #f9f9ff; /* Light striped rows */
}

.user-table tbody tr:hover {
    background-color: #f0f5ff;
    transition: all 0.3s ease;
}

/* User Info */
.user-info {
    display: flex;
    align-items: center;
    gap: 12px;
}

.avatar img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #4f46e5;
    transition: transform 0.3s ease;
}

.user-info:hover .avatar img {
    transform: scale(1.1);
}

.username {
    font-weight: 600;
    color: #333;
    transition: color 0.3s ease;
}

.user-info:hover .username {
    color: #4f46e5;
}

/* ID Badge */
.id-badge {
    background-color: #e0e7ff;
    color: #4f46e5;
    padding: 6px 12px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 0.9rem;
    display: inline-block;
}

/* Role Badge */
.role-label {
    display: inline-block;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 0.9rem;
    font-weight: 600;
    text-transform: capitalize;
    background: linear-gradient(90deg, #4f46e5 0%, #8b5cf6 100%);
    color: white;
    box-shadow: 0 3px 10px rgba(79, 70, 229, 0.3);
    transition: all 0.3s ease;
}

.role-label:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 12px rgba(79, 70, 229, 0.4);
}

/* Empty Message */
.empty-message {
    text-align: center;
    color: #6c757d;
    font-style: italic;
    padding: 2rem;
    font-size: 1.1rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    .card-body {
        padding: 1.5rem;
    }

    .user-table th,
    .user-table td {
        padding: 1rem;
    }

    .avatar img {
        width: 35px;
        height: 35px;
    }
}

</style>
{% endblock %}
