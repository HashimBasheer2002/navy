
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 2rem auto;
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
    }

    .login-title {
      color: #2d3748;
      margin-bottom: 2rem;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
    }

    form {
      width: 100%;
    }

    form p {
      margin-bottom: 1.5rem;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      color: #4a5568;
      font-weight: 500;
    }

    form input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 2px solid #e2e8f0;
      background-color: #fff;
      transition: all 0.3s ease;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
    }

    form input:focus {
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
    }

    button {
      background-color: #4299e1;
      color: white;
      border: none;
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #3182ce;
    }

    .error {
      color: #e53e3e;
      text-align: center;
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      background-color: #fff5f5;
      border: 1px solid #feb2b2;
    }

    .redirect {
      text-align: center;
      margin-top: 1.5rem;
      color: #4a5568;
    }

    .redirect a {
      color: #4299e1;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .redirect a:hover {
      color: #3182ce;
      text-decoration: underline;
    }

    /* Help text styling */
    form p .helptext {
      display: block;
      font-size: 0.875rem;
      color: #718096;
      margin-top: 0.25rem;
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .login-container {
        padding: 1rem;
      }

      .login-card {
        padding: 1.5rem;
        margin: 1rem;
      }

      .login-title {
        font-size: 1.75rem;
      }

      form input {
        padding: 0.625rem 0.875rem;
      }

      button {
        padding: 0.75rem 1.25rem;
      }
    }

    /* Animation for error messages */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error {
      animation: fadeIn 0.3s ease-out;
    }
  </style>

  <div class="login-container">
    <div class="login-card">
      <h2 class="login-title">Welcome Back</h2>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign In</button>
        {% for message in messages %}
          <div class="error">{{ message }}</div>
        {% endfor %}
      </form>

      <div class="redirect">
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
      </div>
    </div>
  </div>
