{% extends "base.html" %}
{% block title %}Add Media to Tribute{% endblock %}
{% block content %}
<style>
  .contain {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
    color: #555;
  }

  input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s;
  }

  input[type="file"]:focus {
    border-color: #007bff;
    outline: none;
  }

  button {
    width: 48%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
  }

  button:hover {
    background-color: #0056b3;
  }

  .button-container {
    display: flex;
    justify-content: space-between;
  }
</style>

<div class="contain">
  <h2>Add Media for: {{ entry.title }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
    <div class="button-container">
      <button type="submit" name="add">Add Another Media</button>
      <button type="submit" name="finish">Finish</button>
    </div>
  </form>
</div>
{% endblock %}
