{% extends "base.html" %}
{% block title %}Study Materials{% endblock %}
{% block content %}

<style>
  .materials-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }
  .card {
    width: 300px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    background: white;
    transition: transform 0.3s ease-in-out;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .card-body {
    padding: 15px;
    text-align: center;
  }
  .card-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .card-text {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 10px;
  }
  .buy-btn {
    display: inline-block;
    padding: 8px 12px;
    background: #0073e6;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    font-size: 0.9rem;
  }
  .buy-btn:hover {
    background: #005bb5;
  }
</style>

<h2 style="text-align: center; margin-top: 20px;">Study Materials</h2>

<div class="materials-container">
  {% for material in materials %}
  <div class="card">
    <img src="{{ material.image.url }}" alt="Book Image">
    <div class="card-body">
      <div class="card-title">{{ material.title }}</div>
      <div class="card-text">{{ material.description|truncatewords:20 }}</div>
      <a href="{{ material.purchase_link }}" class="buy-btn" target="_blank">Buy Now</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
